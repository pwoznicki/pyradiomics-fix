# Workflow to build and test wheels
name: Wheel builder

on:
  push:
    branches:
      - master
      - CI

jobs:
  build_wheels:
    name: Build wheel for cp${{ matrix.python }}-${{ matrix.platform_id }}-${{ matrix.manylinux_image }}
    runs-on: ${{ matrix.os }}
    strategy:
      # Ensure that a wheel builder finishes even if another fails
      fail-fast: true
      matrix:
        include:
          - os: windows-latest
            python-version: '3.9'
            python: 39
            bitness: 64
            platform_id: win_amd64

          - os: windows-latest
            python: 310
            python-version: '3.10'
            bitness: 64
            platform_id: win_amd64

          - os: ubuntu-latest
            python-version: '3.9'
            python: 39
            bitness: 64
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014

          - os: ubuntu-latest
            python: 310
            python-version: '3.10'
            bitness: 64
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014

          - os: macos-latest
            bitness: 64
            python: 39
            python-version: '3.9'
            platform_id: macosx_x86_64

          - os: macos-latest
            bitness: 64
            python: 310
            python-version: '3.10'
            platform_id: macosx_x86_64

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}  # update once build dependencies are available

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install cibuildwheel

      - name: Build
        env:
          CIBW_BEFORE_BUILD: pip install numpy
          CIBW_BUILD: cp${{ matrix.python }}-${{ matrix.platform_id }}
        run: |
          python -m cibuildwheel --output-dir wheelhouse

      - name: Store artifacts
        uses: actions/upload-artifact@v3
        with:
          path: wheelhouse/*
